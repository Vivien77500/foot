<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Assistant', sans-serif;
            background-color: rgba(255, 255, 255, 0.6);
            color: #333;
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: #2a9d8f;
        }
        table {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.4); /* Fond avec opacité 40% */
        }
        th {
            text-align: center;
            padding: 12px;
            font-weight: bold;
            background-color: #264653;
            color: white;
            font-size: 1.3rem; /* Augmenter la taille de la police des titres */
        }
        td {
            text-align: center;
            padding: 12px;
        }
        select {
            width: 90%;
            padding: 10px;
            margin: 10px auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1.1rem;
        }
        .result {
            font-size: 1.5rem;
            font-weight: bold;
            color: #264653;
            text-align: center;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .delta {
            font-size: 1.2rem;
            color: #e76f51;
            font-weight: 600;
        }
        .visible {
            opacity: 1;
        }
        .match-summary {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 20px auto;
            display: none; /* Cacher par défaut */
        }
    </style>
    <title>Comparateur de Matchs de Football</title>
</head>
<body>

    <h2>Comparateur de Matchs de Football</h2>

    <table>
        <thead>
            <tr>
                <th>Équipe 1</th>
                <th>Équipe 2</th>
                <th>Résultat</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>

                        <option value="Benfica">Benfica</option>

                        <option value="Sevilla">Sevilla</option>
                        <option value="Manchester United">Manchester United</option>
                        <option value="Tottenham">Tottenham</option>
                        <option value="Arsenal">Arsenal</option>
                        <option value="Valencia">Valencia</option>
                        <option value="West Ham United">West Ham United</option>

                        <option value="Villarreal">Villarreal</option>
                        <option value="Olympique de Marseille">Olympique de Marseille</option>
                        <option value="Everton">Everton</option>
                        <option value="Newcastle United">Newcastle United</option>
                        <option value="Leicester City">Leicester City</option>
                        <option value="Real Sociedad">Real Sociedad</option>
                    </select>
                </td>
                <td>
                    <select id="team2" onchange="updateResults()">
                        <option value="">Sélectionner une équipe</option>
                        <option value="FC Barcelona">FC Barcelona</option>
                        <option value="Real Madrid">Real Madrid</option>
                        <option value="Manchester City">Manchester City</option>
                        <option value="Bayern Munich">Bayern Munich</option>
                        <option value="Liverpool">Liverpool</option>
                        <option value="Chelsea">Chelsea</option>
                        <option value="Paris Saint-Germain">Paris Saint-Germain</option>
                        <option value="Juventus">Juventus</option>
                        <option value="Inter Milan">Inter Milan</option>
                        <option value="AC Milan">AC Milan</option>
                        <option value="Atletico Madrid">Atletico Madrid</option>
                        <option value="Borussia Dortmund">Borussia Dortmund</option>
                        <option value="Ajax">Ajax</option>
                        <option value="FC Porto">FC Porto</option>
                        <option value="Benfica">Benfica</option>
                        <option value="Lyon">Lyon</option>
                        <option value="AS Roma">AS Roma</option>
                        <option value="Sevilla">Sevilla</option>
                        <option value="Manchester United">Manchester United</option>
                        <option value="Tottenham">Tottenham</option>
                        <option value="Arsenal">Arsenal</option>
                        <option value="Valencia">Valencia</option>
                        <option value="West Ham United">West Ham United</option>
                        <option value="RB Leipzig">RB Leipzig</option>
                        <option value="Napoli">Napoli</option>
                        <option value="Lazio">Lazio</option>
                        <option value="Villarreal">Villarreal</option>
                        <option value="Olympique de Marseille">Olympique de Marseille</option>
                        <option value="Everton">Everton</option>
                        <option value="Newcastle United">Newcastle United</option>
                        <option value="Leicester City">Leicester City</option>
                        <option value="Real Sociedad">Real Sociedad</option>
                    </select>
                </td>
                <td id="match-result">
                    <div id="result" class="result">Sélectionnez les équipes pour voir le résultat</div>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="match-summary" id="match-summary">
        <h3>Détails du Match</h3>
        <div id="summary-content"></div>
    </div>

    <script>
        const matchData = {
            "FC Barcelona": {
                "Real Madrid": {
                    "score": "2 - 1",
                    "scorers": [
                        {"player": "Robert Lewandowski", "minute": 25},
                        {"player": "Karim Benzema", "minute": 55},
                        {"player": "Ferran Torres", "minute": 75}
                    ],
                    "competition": "La Liga",
                    "level": "Final"
                },
                "Manchester City": {
                    "score": "1 - 3",
                    "scorers": [
                        {"player": "Ansu Fati", "minute": 30},
                        {"player": "Erling Haaland", "minute": 45},
                        {"player": "Kevin De Bruyne", "minute": 70}
                    ],
                    "competition": "UEFA Champions League",
                    "level": "Group Stage"
                }
            },
            "Real Madrid": {
                "FC Barcelona": {
                    "score": "1 - 2",
                    "scorers": [
                        {"player": "Vinicius Jr.", "minute": 10},
                        {"player": "Gerard Piqué", "minute": 60}
                    ],
                    "competition": "La Liga",
                    "level": "Final"
                },
                "Liverpool": {
                    "score": "0 - 2",
                    "scorers": [
                        {"player": "Mohamed Salah", "minute": 30},
                        {"player": "Sadio Mané", "minute": 55}
                    ],
                    "competition": "UEFA Champions League",
                    "level": "Round of 16"
                }
            },
            // Ajoutez d'autres données de match ici
        };

        function updateResults() {
            const team1 = document.getElementById('team1').value;
            const team2 = document.getElementById('team2').value;
            const resultDiv = document.getElementById('result');
            const summaryDiv = document.getElementById('summary-content');
            const summaryBox = document.getElementById('match-summary');

            if (team1 && team2 && matchData[team1] && matchData[team1][team2]) {
                const matchInfo = matchData[team1][team2];
                resultDiv.textContent = matchInfo.score;

                // Créer le résumé du match
                const scorers = matchInfo.scorers.map(scorer => `${scorer.player} (${scorer.minute} min)`).join(', ');
                summaryDiv.innerHTML = `
                    <p>Score: ${matchInfo.score}</p>
                    <p>Buteurs: ${scorers}</p>
                    <p>Compétition: ${matchInfo.competition}</p>
                    <p>Niveau: ${matchInfo.level}</p>
                `;
                summaryBox.style.display = 'block'; // Afficher la boîte de résumé
            } else {
                resultDiv.textContent = "Sélectionnez les équipes pour voir le résultat";
                summaryBox.style.display = 'none'; // Cacher la boîte de résumé
            }
        }
    </script>

</body>
</html>
