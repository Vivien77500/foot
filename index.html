<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-image: url('terrain.png');
            background-size: cover;
            height: 100vh;
        }
        #container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .player, .coach {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }
        .player {
            background-color: black;
        }
        .coach {
            background-color: red;
        }
        .ball {
            background-color: white;
            border-radius: 50%;
            position: absolute;
            width: 15px;
            height: 15px;
        }
        .arrow {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
        }
        /* Custom paths based on the drawing */
        .dashed-red-line {
            stroke-dasharray: 5, 5;
            stroke: red;
            fill: none;
        }
        .blue-line {
            stroke: blue;
            fill: none;
        }
        .green-line {
            stroke: green;
            fill: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <!-- Players and Coach -->
        <div id="player" class="player" style="top: 75%; left: 10%;"></div>
        <div id="coach" class="coach" style="top: 60%; left: 20%;"></div>
        <div id="ball" class="ball" style="top: 75%; left: 10%;"></div>
        
        <!-- Arrow Paths -->
        <svg id="animation-area" width="100%" height="100%" style="position: absolute; top: 0; left: 0;">
            <!-- Red Dashed Line: Dribble -->
            <path id="dribble-path" class="dashed-red-line" d="M 10% 75% Q 15% 65%, 20% 60%" stroke-width="3"></path>
            <!-- Blue Solid Line: Pass -->
            <path id="pass-path" class="blue-line" d="M 20% 60% L 35% 50%" stroke-width="3" opacity="0"></path>
            <!-- Green Solid Line: Run -->
            <path id="run-path" class="green-line" d="M 35% 50% Q 45% 35%, 55% 30%" stroke-width="3" opacity="0"></path>
        </svg>
    </div>

    <script>
        const player = document.getElementById('player');
        const coach = document.getElementById('coach');
        const ball = document.getElementById('ball');
        const dribblePath = document.getElementById('dribble-path');
        const passPath = document.getElementById('pass-path');
        const runPath = document.getElementById('run-path');

        function animateElementAlongPath(element, path, duration, onComplete) {
            const length = path.getTotalLength();
            let start = null;

            function step(timestamp) {
                if (!start) start = timestamp;
                const progress = Math.min((timestamp - start) / duration, 1);
                const point = path.getPointAtLength(progress * length);

                element.style.left = `${point.x}%`;
                element.style.top = `${point.y}%`;

                if (progress < 1) {
                    window.requestAnimationFrame(step);
                } else if (onComplete) {
                    onComplete();
                }
            }

            window.requestAnimationFrame(step);
        }

        function startAnimation() {
            // Step 1: Dribble (Player and Ball move along the red dashed line)
            animateElementAlongPath(player, dribblePath, 2000, () => {
                animateElementAlongPath(ball, dribblePath, 2000, () => {
                    // Step 2: Show the pass path (blue)
                    passPath.style.opacity = 1;

                    // Step 3: Player passes the ball to coach
                    animateElementAlongPath(ball, passPath, 2000, () => {
                        // Step 4: Show the run path (green)
                        runPath.style.opacity = 1;

                        // Step 5: Player runs towards the goal
                        animateElementAlongPath(player, runPath, 2000, () => {
                            // Player prepares to shoot
                            setTimeout(() => {
                                // Add shooting action here
                                ball.style.transition = 'all 1s ease';
                                ball.style.top = '5%';
                                ball.style.left = '55%';
                            }, 1000);
                        });
                    });
                });
            });
        }

        window.onload = startAnimation;
    </script>
</body>
</html>
